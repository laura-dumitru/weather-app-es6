<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="temperature">
        <p>30°C</p>
        <p>64°F</p>
      </section>

      <section id="icon">
        <lottie-player
          src="icon.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </section>

      <section id="location">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="location.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
        <h1>Bucharest</h1>
      </section>

      <section id="forecast">
        <h1>Forecast</h1>
        <p>Sunny with clouds</p>
        <p>Thursday</p>
        <p>07/04</p>
        <p>Humidity: 37%</p>
      </section>
    </main>
    <footer>
      <p>Coded by Laura</p>
    </footer>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
